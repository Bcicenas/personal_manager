{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %} {{ _('Personal details') }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container personal-details">
    <div class="card">
      <div class="card-header">
        User details
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Username: {{ user.username }}</li>
        <li class="list-group-item">Email: {{ user.email }}</li>
      </ul>
    </div>

    <div class="card mt-2">
      <div class="card-header">
        Actions
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="{{ url_for('user.change_password') }}">Change Password</a></li>
        <li class="list-group-item">
          <form action="{{ url_for('user.delete_account') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <input class="btn btn-block btn-outline-danger " type="submit" value="Delete Account" onclick="return confirm('Are you sure?');">
          </form>
        </li>
      </ul>
    </div>
  </div>
{% endblock %}
