{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Forgot Password{% endblock %}</h1>
{% endblock %}

{% block content %}
 <form method="post">
  {% for field in form %}
    <div class="form-group">
      {% if field.widget.input_type != 'hidden' %}
        {{ field.label }}
      {% endif %}
      {{ field(class_="form-control") }}
    </div>
  {% endfor %}
  <input type="submit" name="submit" class="btn btn-primary" value="Send">
 </form>
{% endblock %}
