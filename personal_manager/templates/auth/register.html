{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ _('Register') }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
      <label for="username">{{ _('Username') }}</label>
      <input name="username" class="form-control" id="username" required>
    </div>

    <div class="form-group">
      <label for="email">{{ _('Email') }}</label>
      <input name="email" class="form-control" id="email" type="email" required>
    </div>

    <div class="form-group">
      <label for="password">{{ _('Password') }}</label>
      <input type="password" class="form-control" name="password" id="password" required>
    </div>
    <input type="submit" class="btn btn-success" value="{{ _('Register') }}">
  </form>
{% endblock %}
