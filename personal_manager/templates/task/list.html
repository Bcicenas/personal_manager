{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tasks{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container task-list">
    <div class="button-menu">
      <a href="{{ url_for('task.create') }}" class="btn btn-success" role="button">Add New</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col"></th>
        </tr>
      </thead>

      <tbody>
        {% for task in tasks %}
          <tr scope="row">
            <td>{{ task[0].id }}</td>
            <td>{{ task[0].name }}</td>
            <td><a href="{{ url_for('task.update', id=task[0].id) }}">Edit</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
{% endblock %}
