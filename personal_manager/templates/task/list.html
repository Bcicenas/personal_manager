{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tasks{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container task-list">
    <div class="button-menu">
      <a href="{{ url_for('task.create') }}" class="btn btn-success" role="button">Add New</a>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          {% for task in tasks %}
            <tr scope="row">
              <td><a href="{{ url_for('task.update', id=task.id) }}">{{ task.name }}</a></td>
              <td class="text-right">
                <form action="{{ url_for('task.delete', id=task.id) }}" method="post">
                  <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
                </form>              
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {{ pagination.info }}
    {{ pagination.links }}
  </div>
{% endblock %}
