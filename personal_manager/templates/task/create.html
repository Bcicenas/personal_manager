{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ _('New Task') }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% include 'task/form.html' %}
    <a class="btn btn-dark" href="{{ url_for('task.list') }}" onclick="return confirm('{{ _('Are you sure?') }}');">{{ _('Cancel') }}</a>
    <input class="btn btn-success" type="submit" value="{{ _('Create') }}">
  </form>
{% endblock %}
