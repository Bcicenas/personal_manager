<h3>{{ _('Task List') }}</h3>
<table id="task_list" class="table mt-task-table">
	<tr>
		<th>{{ _('Task') }}</th>
		<th></th>
	</tr>
	{% for task in plan.plan_tasks %}
		<tr>
			<td><input type="hidden" name="selected_tasks[]" value="{{ task.task_id }}" />
			<a href="{{ url_for('task.update', id=task.task_id )}}">{{ task.task.name }}</a></td>
			<td class="text-right"><input class="btn btn-danger task-remove-btn" type="button" value="Remove"></td>
		</tr>
	{% endfor %}
</table>
<script src="{{ url_for('static', filename='tasks_form.js') }}"></script>
