{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ _('Edit') }} "{{ plan['name'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="container plan-list-form">
    <form action="{{ url_for('plan.delete', id=plan.id) }}" method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
      <input class="btn btn-danger" type="submit" value="Delete" onclick="return confirm('{{ _('Are you sure?') }}');">
    </form>
    <hr>    
    <form method="post">
      <a class="btn btn-dark" href="{{ url_for('plan.list') }}" onclick="return confirm('{{ _('Are you sure?') }}');">{{ _('Cancel') }}</a>
      <input class="btn btn-primary" type="submit" value="{{ _('Save') }}">
      <br/>
      <br/>
      <div class=row>
        <div class="col-md-6">
          <h3>{{ _('Plan Details') }}</h3> 
          {% include 'plan/form.html' %}
        </div>
        <div class="col-md-6">
          {% include 'plan/tasks_form.html' %}
        </div>
    </form>
  </div>
{% endblock %}
