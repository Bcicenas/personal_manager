{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ _('New Plan') }}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <a class="btn btn-dark" href="{{ url_for('plan.list') }}" onclick="return confirm('{{ _('Are you sure?') }}');">{{ _('Cancel') }}</a>
    <input class="btn btn-success" type="submit" value="{{ _('Create') }}">
    <br/>    
    <br/>
    <div class=row>
      <div class="col-md-6">
        <h3>{{ _('Plan Details') }}</h3>     
        {% include 'plan/form.html' %}
      </div>
      <div class="col-md-6">  
        {% include 'plan/tasks_form.html' %}
      </div>
    </div>
  </form>
{% endblock %}
